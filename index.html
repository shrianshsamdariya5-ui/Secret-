<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .question {
            font-size: 2.2rem;
            margin-bottom: 40px;
            color: #d63384;
            font-weight: 600;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            position: relative;
            min-height: 120px;
        }
        
        .btn {
            padding: 18px 45px;
            font-size: 1.8rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            min-width: 180px;
        }
        
        .yes-btn {
            background-color: #ff4d6d;
            color: white;
        }
        
        .yes-btn:hover {
            background-color: #e63946;
            transform: scale(1.05);
        }
        
        .no-btn {
            background-color: #6c757d;
            color: white;
            position: absolute;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            user-select: none;
            z-index: 2;
        }
        
        .no-btn:hover {
            background-color: #5a6268;
        }
        
        .message {
            display: none;
            background-color: #fff0f3;
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 3px dashed #ff4d6d;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message h2 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .message p {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }
        
        .details {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .details h3 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .details p {
            font-size: 1.5rem;
            color: #555;
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff4d6d;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -30px) rotate(10deg); }
            50% { transform: translate(-15px, 20px) rotate(-10deg); }
            75% { transform: translate(25px, 15px) rotate(5deg); }
        }
        
        .gif-container {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid #ff4d6d;
        }
        
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 300px;
            object-fit: cover;
        }
        
        .hearts-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            color: #ff4d6d;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        
        /* Fix: Hide buttons when message is shown */
        .buttons-container.hidden {
            display: none;
        }
        
        .question.hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .question { font-size: 1.8rem; }
            .btn { padding: 15px 35px; font-size: 1.5rem; min-width: 150px; }
            .message h2 { font-size: 2rem; }
            .message p { font-size: 1.5rem; }
            .details h3 { font-size: 1.5rem; }
            .details p { font-size: 1.3rem; }
            .gif-container img { max-height: 250px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .question { font-size: 1.5rem; }
            .buttons-container { gap: 20px; }
            .btn { padding: 12px 25px; font-size: 1.3rem; min-width: 120px; }
            .gif-container img { max-height: 200px; }
        }
    </style>
</head>
<body>
    <div class="hearts-counter">
        <i class="fas fa-heart"></i> <span id="hearts-count">0</span> Hearts
    </div>
    
    <div class="container">
        <h1>Valentine's Day</h1>
        
        <div class="question" id="question">
            Aarya J. Ranade Will you be my Valentine? üíñ
        </div>
        
        <div class="buttons-container" id="buttonsContainer">
            <button class="btn yes-btn" id="yesBtn">YES</button>
            <button class="btn no-btn" id="noBtn">NO</button>
        </div>
        
        <div class="message" id="message">
            <h2>CHALO KAHI TO YES BOLA! üíù</h2>
            <p>TO PHIR KAHA MILNA HAI 14TH KO!</p>
            
            <div class="details">
                <h3>Let's spend some quality time with eachother! </h3>
            </div>
            
            <div class="gif-container">
                <!-- Replaced with a reliable romantic GIF -->
                <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Romantic Celebration GIF" id="valentineGif">
            </div>
            
            <p style="margin-top: 20px; font-size: 1.3rem; color: #ff4d6d;">
                Can't wait to see you! ü´∂üèªüíòü´∞üèª
            </p>
        </div>
    </div>
    
    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const body = document.querySelector('body');
            const heartCount = 25;
            let heartsCreated = 0;
            
            const heartInterval = setInterval(() => {
                if (heartsCreated >= heartCount) {
                    clearInterval(heartInterval);
                    return;
                }
                
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                
                // Random position
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                
                // Random size
                const size = Math.random() * 30 + 20;
                
                // Random animation delay and duration
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                heart.style.left = `${startX}px`;
                heart.style.top = `${startY}px`;
                heart.style.fontSize = `${size}px`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                body.appendChild(heart);
                heartsCreated++;
                
                // Update hearts counter
                document.getElementById('hearts-count').textContent = heartsCreated;
            }, 300);
        }
        
        // Moving "No" button logic
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const messageDiv = document.getElementById('message');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const questionDiv = document.getElementById('question');
        
        noBtn.addEventListener('mouseover', () => {
            // Move button to random position within container
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height - 100;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            // Also change the text randomly
            const noTexts = [
                "Are you sure?",
                "Think again!",
                "Really?",
                "Give it another thought",
                "Maybe reconsider?",
                "Try the other button!",
                "Not a chance!",
                "You'll regret it!"
            ];
            
            const randomIndex = Math.floor(Math.random() * noTexts.length);
            noBtn.textContent = noTexts[randomIndex];
        });
        
        // Clicking "Yes" button
        yesBtn.addEventListener('click', () => {
            // Hide buttons and question
            buttonsContainer.classList.add('hidden');
            questionDiv.classList.add('hidden');
            
            // Show message
            messageDiv.style.display = 'block';
            
            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth' });
            
            // Create extra hearts for celebration
            createCelebrationHearts();
            
            // No need to change GIF source - it's already loaded
        });
        
        // Celebration hearts when "Yes" is clicked
        function createCelebrationHearts() {
            const body = document.querySelector('body');
            const celebrationCount = 50;
            
            for (let i = 0; i < celebrationCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'üíñ';
                    
                    // Random position
                    const startX = Math.random() * window.innerWidth;
                    const startY = window.innerHeight; // Start from bottom
                    
                    // Random size
                    const size = Math.random() * 40 + 30;
                    
                    heart.style.left = `${startX}px`;
                    heart.style.top = `${startY}px`;
                    heart.style.fontSize = `${size}px`;
                    heart.style.animation = `float 4s ease-in-out forwards`;
                    
                    body.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                    
                    // Update hearts counter
                    const currentCount = parseInt(document.getElementById('hearts-count').textContent);
                    document.getElementById('hearts-count').textContent = currentCount + 1;
                }, i * 100);
            }
        }
        
        // Initialize floating hearts when page loads
        window.addEventListener('DOMContentLoaded', () => {
            createFloatingHearts();
            
            // Make the "No" button movable on click too
            noBtn.addEventListener('click', (e) => {
                e.preventDefault();
                noBtn.dispatchEvent(new Event('mouseover'));
            });
            
            // Set initial position for NO button
            noBtn.style.left = '50%';
            noBtn.style.top = '0px';
        });
    </script>
</body>
</html>
